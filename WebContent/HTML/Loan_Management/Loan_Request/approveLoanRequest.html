<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Search and Update Loan Request</title>
<script type="text/javascript" src="approveLoanRequest.js"></script>
</head>
<body onLoad="document.updateLoanRequest.LoanId.focus();">
<form action="..\..\..\LoanRequest" method="post" onSubmit="return submitButton()"
	name="approveLoanRequest">
<h1>Search Loan Id for Approval</h1>
<table>
	<tr>
		<td>Loan Id:</td>
		<td><input type="text" name="LoanId" id="LoanId" 
		onfocus="changeColor(this)"	onblur="changeBGcolor(this)" maxlength="10"/></td>
		<td><label id="LnId"></label></td>
	</tr>
	<tr>
		<td><input type="submit" name="Search & redirect to update page" value="Search" /></td>
		<td><input type="Reset" name="Reset" value="Reset" onClick=resetButton() /></td>
	</tr>
	<tr>
		<td><input type="button" name="close" value="    Exit    " onClick=ExitButton() /></td>
	</tr>
</table>
<input type="hidden" name="h_field" value="approveRequest"></input>
</form>
</body>
</html>
